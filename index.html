<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DS • Sklep</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>DS • Sklep</h1>
      <div id="authBox">
        <span id="userInfo">Gość</span>
        <button id="loginBtn" class="btn">Zaloguj</button>
        <button id="logoutBtn" class="btn btn-outline hidden">Wyloguj</button>
      </div>
    </div>
  </header>

  <main class="container grid">
    <section>
      <h2>Nasze produkty</h2>
      <div id="products" class="cards"></div>
    </section>

    <aside>
      <h2>Twój koszyk</h2>
      <div id="cart"></div>
      <div class="pay">
        <p>Metoda płatności</p>
        <label><input type="radio" name="pay" value="A" checked /> Płatność A</label>
        <label><input type="radio" name="pay" value="B" /> Płatność B</label>
        <label><input type="radio" name="pay" value="C" /> Płatność C</label>
      </div>
      <div class="total">
        Razem: <b id="total">0.00 zł</b>
      </div>
      <div class="row">
        <button id="cancelBtn" class="btn btn-outline">Anuluj</button>
        <button id="submitBtn" class="btn">Zatwierdź</button>
      </div>

      <h3>Logowanie</h3>
      <ol class="hint">
        <li>Na Discordzie wpisz <code>login</code> – bot poda kod i link.</li>
        <li>Przepisz kod tutaj i zatwierdź.</li>
      </ol>
      <div class="row">
        <input id="loginCode" placeholder="6-cyfrowy kod" maxlength="16" />
        <button id="confirmLogin" class="btn btn-outline">Zaloguj</button>
      </div>
      <p id="msg" class="msg"></p>
    </aside>
  </main>

  <footer class="container foot">
    <small>© DS</small>
  </footer>

  <script>
    window.API_BASE = "http://"+location.hostname+":8091"; /* panel host:8091 */
  </script>
  <script src="./app.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Logowanie — Sklep Discord</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">DS • Logowanie</div>
    <nav class="grow"></nav>
    <a class="btn ghost" href="./index.html">Sklep</a>
  </header>

  <main class="container center">
    <div class="login-card card">
      <ol>
        <li>Na serwerze Discord kliknij przycisk <strong>Zaloguj</strong> na kanale logowania.</li>
        <li>Sprawdź DM od bota — dostaniesz kod i link do tej strony.</li>
        <li>Wpisz kod niżej i kliknij <em>Zaloguj</em>. Zostaniesz przeniesiony do sklepu.</li>
      </ol>
      <div class="row">
        <input id="otpInput" placeholder="XXXX-XXXX-XXXX-XXXX" />
        <button id="otpBtn" class="btn primary">Zaloguj</button>
      </div>
      <div id="loginMsg" class="muted"></div>
    </div>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>

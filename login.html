<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Logowanie — Sklep Discord</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <canvas id="bg"></canvas>

  <header class="topbar">
    <div class="container">
      <div class="brand">DS • Logowanie</div>
      <div class="grow"></div>
      <a class="btn ghost" href="./">Sklep</a>
    </div>
  </header>

  <main class="container content center">
    <div class="panel narrow">
      <h2>Logowanie przez kod DM</h2>
      <ol class="muted">
        <li>Na serwerze Discord wpisz komendę <code>/login</code> lub kliknij przycisk w kanale #zaloguj.</li>
        <li>Odbierz DM od bota z <strong>kodem</strong> i linkiem do tej strony.</li>
        <li>Wpisz kod poniżej i kliknij <em>Zaloguj</em>.</li>
      </ol>
      <div class="row grid2">
        <input id="otpInput" placeholder="XXXX-XXXX-XXXX-XXXX" />
        <button id="otpBtn" class="btn">Zaloguj</button>
      </div>
      <div id="loginMsg" class="muted"></div>
    </div>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>

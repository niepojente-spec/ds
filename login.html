<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Logowanie — Sklep Discord</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">DS • Logowanie</div>
    <div class="spacer"></div>
    <div id="userBadge" class="badge">Gość</div>
    <a class="btn btn-ghost" href="./index.html">Sklep</a>
  </header>

  <main class="container">
    <div class="card">
      <ol>
        <li>Na serwerze Discord kliknij <strong>Zaloguj</strong> pod wiadomością bota.</li>
        <li>Odbierz kod w DM.</li>
        <li>Wpisz kod niżej i kliknij <em>Zaloguj</em>. Zostaniesz przeniesiony do sklepu.</li>
      </ol>
      <div style="display:flex; gap:8px; align-items:center; margin-top:12px;">
        <input id="loginCode" placeholder="XXXX-XXXX-XXXX-XXXX" style="flex:1" />
        <button id="loginConfirm" class="btn btn-primary">Zaloguj</button>
      </div>
      <div id="loginMsg" class="muted" style="margin-top:8px;"></div>
    </div>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
